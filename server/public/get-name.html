<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Yatra+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Catbook</title>
</head>
<body>
  <h1>CatBook</h1>
  <p class="page-text">Request a compliment :-)</p>
  <div class="form-items">
  <!--Request a compliment via form-->
  <form action="/named-compliment" method="post">
    <label class="page-text" for="name">Name:</label>
    <input type="text" id="input" name="name">
    <button>Submit</button>
  </form>
  </div>
  <div class="form-items">
  <!--Search for cat profile via form-->
  <form action="/profile" method="get">
    <label for="search" class="page-text">Search for a cat:</label>
    <input type="text" id="input" name="name">
    <button>Search</button>
  </form>
  </div>
  <!--Upload photo via form-->
  <div class="form-items"></div>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="image" class="page-text">Upload image:</label>
    <input type="file" id="img-upload" name="image">
    <button type="submit">Upload</button>
  </form>
  </div>
  <!--create a new cat profile-->
  
</body>
</html>
